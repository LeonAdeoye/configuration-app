<div>
  <app-main-header (click)="toggleDetailPanelVisibility()"></app-main-header>
  <div class="detail-panel" *ngIf="isDetailPanelVisible()">
    <app-detail></app-detail>
  </div>
  <div class="main-grid" [ngClass]="isDetailPanelVisible() ? 'detail-panel-displayed-above' : 'detail-panel-hidden-above'">
    <app-main-grid></app-main-grid>
  </div>
</div>

<div class="toolbar" role="banner">
  <table class="toolbar-table">
    <tr>
      <td class="toolbar-title"><span>Configurations</span></td>
      <td class="toolbar-filter"><input class="grid-filter" type="text" placeholder="Enter filter text..." (keyup)="changeGridSearchTextValue($event)" [(ngModel)]="gridSearchTextValue"></td>
      <td class="toolbar-icons">
        <div>
          <mat-icon (click)="addConfiguration()">add</mat-icon >
          <mat-icon (click)="refreshConfigurations()">refresh</mat-icon>
          <mat-icon (click)="minimizeWindow()">remove</mat-icon>
          <mat-icon (click)="closeWindow()">close</mat-icon>
        </div>
      </td>
    </tr>
  </table>
</div>

<div class="toolbar" role="banner">
  <span>Configurations</span>
  <input type="text" placeholder="Enter filter text..." style="width:350px;" (keyup)="changeGridSearchTextValue($event)"
         tooltip="Press ESC to clear filter text." [(ngModel)]="gridSearchTextValue">
  <div>
    <mat-icon (click)="addConfiguration()">add</mat-icon >
    <mat-icon (click)="refreshConfigurations()">refresh</mat-icon>
    <mat-icon (click)="minimizeWindow()">remove</mat-icon>
    <mat-icon (click)="closeWindow()">close</mat-icon>
  </div>
</div>
